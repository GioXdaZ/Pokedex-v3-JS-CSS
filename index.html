<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex V3 JS CSS</title>
  <link rel="stylesheet" href="./src/styles.css">
  <!-- Font Pokemod CDN -->
  <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="background bg-cover bg-[url('src/img/background.jpg')]">
    <div class="navbar">
    </div>
    <div class="pokedex">
      <div class="pokeBody">
        <div class="borderPokeTop">
          <div class="pokeTop">
            <div class="borderHuge">
              <div class="pokeCircle blue"></div>
            </div>
            <div class="circleContainer">
              <div class="borderTiny">
                <div class="pokeCircle red"></div>
              </div>
              <div class="borderTiny">
                <div class="pokeCircle yellow"></div>
              </div>
              <div class="borderTiny">
                <div class="pokeCircle green"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bodyScreen">
          <div class="pokeBorderScreen">
            <div class="lightsTopScreen">
              <div class="borderLights">
                <div class="lightRedTop"></div>
              </div>
              <div class="borderLights">
                <div class="lightRedTop"></div>
              </div>
            </div>
            <div class="pokeScreen">
              <div class="imagePokemon"></div>
              <div class="numberPokemon">

              </div>
            </div>
            <div class="borderTinyScreen">
              <div class="pokeLightError"></div>
            </div>
            <div class="audioOutputContainer">
              <div class="audioOutput"></div>
              <div class="audioOutput"></div>
              <div class="audioOutput"></div>
              <div class="audioOutput"></div>
            </div>
          </div>
        </div>
        <div class="pokeBottom">
          <div class="positionLightsLarge">
            <div class="lights">
              <div class="borderLightsLarge">
                <div class="lightGreen"></div>
              </div>
              <div class="borderLightsLarge">
                <div class="lightRed"></div>
              </div>
            </div>
          </div>
          <div class="stickLeft"></div>
          <div class="lightContainerTiny">
            <div class="borderLightsTiny">
              <div class="lightRedTiny"></div>
            </div>
            <div class="borderLightsTiny">
              <div class="lightGreenTiny"></div>
            </div>
          </div>
          <div class="pokePanelInfo">
            <div class="borderPanelInfo">
              <div class="screenPanel">
                <div class="panelPokemonInfo">
                  <div class="namePokemon">

                  </div>
                  <div class="heightPokemon">
                  </div>
                  <div class="weightPokemon">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="arrow">
            <div class="borderArrowPanel">
              <div class="arrowPanel">
                <div class="decorationArrow"></div>
              </div>
            </div>
          </div>
          <div class="lightsBottomContainer">
            <div class="lightBottom">
              <div class="green"></div>
            </div>
            <div class="lightBottom">
              <div class="yellow"></div>
            </div>
            <div class="lightBottom">
              <div class="yellow"></div>
            </div>
            <div class="lightBottom">
              <div class="yellow"></div>
            </div>
          </div>
        </div>

      </div>
      <div class="pokeCapBodyBorder">
        <div class="pokeCapBody">
          <div class="pokeCapBodyIn">
            <div class="pokeCapBorderScreen">
              <div class="pokeCapScreen">
                <div class="infoPokemonScreen">

                </div>
              </div>
            </div>
          </div>
          <div class="buttonsPanel">
            <div class="pokeButtonPanelTop">
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
            </div>
            <div class="pokeButtonPanelBottom">
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
              <div class="pokeButtonPanel aqua"></div>
            </div>
          </div>
          <div class="positionLightLargeCap">
            <div class="lights">
              <div class="borderLightsLarge">
                <div class="lightGreen"></div>
              </div>
              <div class="borderLightsLarge">
                <div class="lightRed"></div>
              </div>
            </div>
          </div>
          <div class="positionLightTinyCap">
            <div class="lightsCapBottonContainer">
              <div class="lightCapBottom">
                <div class="redLightCap"></div>
              </div>
              <div class="lightCapBottom">
                <div class="greenLightCap"></div>
              </div>
            </div>
          </div>
          <div>
            <div class="buttonPanelBone">
              <div class="pokeButtonPanel bone"></div>
              <div class="pokeButtonPanel bone"></div>
            </div>
          </div>
          <div>
            <div class="stickRightPanel">
              <div class="stickRight"></div>
            </div>
          </div>
          <div>
            <div class="typesPanelContainer">
              <div class="typesBorderPanels">
                <div class="typesScreenPanel">
                  <div class="type">
                    <h3>TYPE 1</h3>
                  </div>
                  <div class="type-0"></div>
                </div>
              </div>
              <div class="typesBorderPanels">
                <div class="typesScreenPanel">
                  <div class="type">
                    <h3>TYPE 2</h3>
                  </div>
                  <div class="type-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pokeHinge">
        <div class="pokeRings"></div>
        <div class="pokeRings"></div>
      </div>
    </div>
  </div>




  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
